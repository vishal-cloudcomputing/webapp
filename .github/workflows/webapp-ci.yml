name: Cloud-Native Web Application CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run migrations
        env:
          DATABASE_URL: postgres://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@<YOUR_DATABASE_HOST>:5432/${{ secrets.DB_NAME }}  # Use GitHub Secrets
          PORT: ${{ secrets.PORT }} 
        run: npx sequelize-cli db:migrate

      - name: Run tests
        env:
          DATABASE_URL: postgres://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@<YOUR_DATABASE_HOST>:5432/${{ secrets.DB_NAME }}  # Use GitHub Secrets
          PORT: ${{ secrets.PORT }} 
        run: npm test

      - name: Build the application
        run: npm run build

      - name: Start the application
        env:
          PORT: ${{ secrets.PORT }} 
        run: npm start
